<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Berita Terkini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .news-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .berita {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .judul {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .gambar {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }
        .tanggal {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .kategori {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portal Berita Terkini</h1>
        <p>Update terbaru seputar berita hari ini</p>
    </header>
    
    <div class="news-container">
        <div id="daftar-berita">
            <div class="loading">Memuat berita terbaru...</div>
        </div>
    </div>

    <script>
        // Fungsi untuk memuat data dari news.json dengan cache busting
        async function muatBerita() {
            try {
                // Tambahkan timestamp untuk menghindari cache
                const timestamp = new Date().getTime();
                const response = await fetch(`news.json?t=${timestamp}`);
                
                if (!response.ok) throw new Error('Gagal memuat data');
                
                const newsData = await response.json();
                tampilkanBerita(newsData);
            } catch (error) {
                document.getElementById('daftar-berita').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        // Fungsi untuk menampilkan berita
        function tampilkanBerita(newsData) {
            const container = document.getElementById('daftar-berita');
            container.innerHTML = '';
            
            if (!newsData.berita || newsData.berita.length === 0) {
                container.innerHTML = '<div class="error">Tidak ada berita tersedia</div>';
                return;
            }
            
            newsData.berita.forEach(berita => {
                const artikel = document.createElement('div');
                artikel.className = 'berita';
                
                artikel.innerHTML = `
                    <span class="kategori">${berita.kategori}</span>
                    <h2 class="judul">${berita.judul}</h2>
                    <div class="tanggal">${berita.tanggal}</div>
                    <img class="gambar" src="${berita.gambar_url}" alt="${berita.judul}">
                    <p>${berita.ringkasan}</p>
                `;
                
                container.appendChild(artikel);
            });
        }

        // Panggil fungsi saat halaman dimuat
        window.onload = muatBerita;
    </script>
</body>
    </html>
